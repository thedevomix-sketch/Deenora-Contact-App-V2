
<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <title>Madrasah Contact App</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#d35132">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Noto+Sans+Bengali:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
        --app-height: 100vh;
      }
      html, body {
        height: var(--app-height);
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #d35132;
        position: fixed; 
        left: 0;
        top: 0;
        overscroll-behavior: none;
        -webkit-font-smoothing: antialiased;
      }
      body {
        font-family: 'Hind Siliguri', 'Noto Sans Bengali', sans-serif;
        -webkit-tap-highlight-color: transparent;
        text-rendering: optimizeLegibility;
      }
      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      input, select, textarea {
        font-size: 16px !important;
        scroll-margin-bottom: 20vh;
      }
      .no-select {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      .font-noto {
        font-family: 'Noto Sans Bengali', sans-serif;
      }
      
      .animate-in {
        animation-duration: 300ms !important;
        animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        will-change: transform, opacity;
        transform: translateZ(0);
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.1",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      const updateHeight = () => {
        const height = window.visualViewport ? window.visualViewport.height : window.innerHeight;
        document.documentElement.style.setProperty('--app-height', `${height}px`);
      };
      window.visualViewport?.addEventListener('resize', updateHeight);
      window.addEventListener('resize', updateHeight);
      updateHeight();
    </script>
  </body>
</html>
