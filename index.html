
<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <title>Madrasah Contact App</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#9D50FF">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Noto+Sans+Bengali:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#4844F8',
                purple: '#8D30F4',
                soft: '#F2EBFF',
                lavender: '#A179FF',
                deep: '#2E0B5E',
                dark: '#1A0B2E',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body from scrolling */
        background-color: #9D50FF;
        position: fixed; 
        left: 0;
        top: 0;
        overscroll-behavior: none;
        -webkit-font-smoothing: antialiased;
      }
      body {
        font-family: 'Hind Siliguri', 'Noto Sans Bengali', sans-serif;
        -webkit-tap-highlight-color: transparent;
        color: #2D3142;
      }
      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      .font-noto { font-family: 'Noto Sans Bengali', sans-serif; }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-radius: 2.2rem;
        box-shadow: 0 15px 35px -5px rgba(46, 11, 94, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .premium-btn {
        background: linear-gradient(135deg, #8D30F4 0%, #A179FF 100%);
        box-shadow: 0 12px 28px -5px rgba(141, 48, 244, 0.4);
        color: white;
      }

      .mesh-bg-vibrant {
        background-color: #9D50FF;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253, 100%, 75%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 100%, hsla(271, 91%, 65%, 1) 0, transparent 50%),
          radial-gradient(at 50% 50%, hsla(271, 91%, 70%, 0.5) 0, transparent 100%);
        background-size: cover;
      }

      /* Custom scrollbar for better look */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 10px; }
      
      input::placeholder, textarea::placeholder {
        color: #94A3B8;
        font-weight: 500;
      }

      /* Smooth content scrolling */
      .scroll-container {
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        height: 100%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="mesh-bg-vibrant">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
