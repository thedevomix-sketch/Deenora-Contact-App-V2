
<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <title>Madrasah Contact App</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#d35132">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Noto+Sans+Bengali:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
        --app-height: 100vh;
      }
      html, body {
        height: var(--app-height);
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #d35132;
        position: fixed; 
        left: 0;
        top: 0;
        overscroll-behavior: none;
      }
      body {
        font-family: 'Hind Siliguri', 'Noto Sans Bengali', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      input, select, textarea {
        font-size: 16px !important; /* Prevents auto-zoom on iOS but also good for WebView */
        scroll-margin-bottom: 20vh;
      }
      .no-select {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      .font-noto {
        font-family: 'Noto Sans Bengali', sans-serif;
      }
      /* Animation for feedback */
      @keyframes pulse-white {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .loading-pulse {
        animation: pulse-white 1.5s infinite ease-in-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      const updateHeight = () => {
        const height = window.visualViewport ? window.visualViewport.height : window.innerHeight;
        document.documentElement.style.setProperty('--app-height', `${height}px`);
      };
      window.visualViewport?.addEventListener('resize', updateHeight);
      window.addEventListener('resize', updateHeight);
      updateHeight();
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
